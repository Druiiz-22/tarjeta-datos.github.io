<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de datos</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <h1 class="titulo txt-center">Tarjetas de datos de alumnos</h1>

        <h2 id="lblAlumno" class="fs-20 mb-20">Ingese los datos del alumno 1:</h2>

        <div class="d-flex flex-column">
            <label class="mb-5" for="cedula-alumno">Ingrese la cédula del alumno</label>
            <input id="txtCedula" class="field mb-5" type="number" name="cedula-alumno">
            
            <label class="mb-5" for="nombre-alumno">Ingrese el nombre del alumno</label>
            <input id="txtNombre" class="field mb-5" type="text" name="nombre-alumno">

            <label class="mb-5" for="matematicas-alumno">Ingrese la nota definitiva en matemáticas</label>
            <input id="txtMates" class="field mb-5" type="number" name="matematicas-alumno">

            <label class="mb-5" for="fisica-alumno">Ingrese la nota definitiva en física</label>
            <input id="txtFisica" class="field mb-5" type="number" name="fisica-alumno">

            <label class="mb-5" for="programacion-alumno">Ingrese la nota definitiva en programación</label>
            <input id="txtProgr" class="field mb-40" type="number" name="programacion-alumno">

            <input id="btnAgregar" class="btn b-green" type="submit" value="Agregar alumno" name="btnAdd" onclick="agregar()">
            <input id="btnCalcular" class="btn mt-20" type="submit" value="Calcular" name="btnCalculos" onclick="calculos()">
        </div>
        
        <div id="calculos" class="calculos-box"></div>


    </main>
</body>
</html>
